<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwapHands - VIT Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: { // New Blue Theme
                DEFAULT: 'hsl(217, 91%, 60%)',
                '50': 'hsl(217, 91%, 95%)',
                '100': 'hsl(217, 91%, 90%)',
                '200': 'hsl(217, 91%, 80%)',
                '300': 'hsl(217, 91%, 70%)',
                '400': 'hsl(217, 91%, 65%)',
                '500': 'hsl(217, 91%, 60%)',
                '600': 'hsl(217, 91%, 55%)',
                '700': 'hsl(217, 91%, 50%)',
                '800': 'hsl(217, 91%, 45%)',
                '900': 'hsl(217, 91%, 40%)',
              },
              accent: { // Complementary Cyan/Light Blue Accent
                DEFAULT: 'hsl(190, 80%, 60%)',
                '500': 'hsl(190, 80%, 60%)',
                '600': 'hsl(190, 80%, 55%)',
              },
            },
            keyframes: {
              'fade-in-down': {
                  '0%': {
                      opacity: '0',
                      transform: 'translateY(-10px)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'translateY(0)'
                  },
              }
            },
            animation: {
                'fade-in-down': 'fade-in-down 0.5s ease-out'
            }
          }
        }
      }
    </script>
